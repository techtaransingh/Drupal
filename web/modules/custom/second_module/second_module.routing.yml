    _controller: '\Drupal\second_module\Controller\TestingController::email_testing'
    _title: "Email Testing."
  requirements:
    _permission: "access content"

second_module.mailTest2:
  path: "/mail/test2"
  defaults:
    _controller: '\Drupal\second_module\Controller\TestingController::email_testing2'
    _title: "Email Testing 2."
  requirements:
    _permission: "access content"
